name: Build APK

on:
  workflow_dispatch:

jobs:
  build:
    runs-on: ubuntu-latest
    
    steps:
      - uses: actions/checkout@v4
      
      - name: Setup Python
        uses: actions/setup-python@v5
        with:
          python-version: '3.12'
      
      - name: Setup Flutter
        uses: subosito/flutter-action@v2
        with:
          flutter-version: '3.24.0'
          channel: 'stable'
      
      - name: Install Flet
        run: pip install flet==0.24.1
      
      - name: Build APK
        run: |
          flet build apk --project "MyApp" --org "com.example" --no-rich-output
      
      - name: Upload APK
        uses: actions/upload-artifact@v4
        with:
          name: apk-release
          path: build/apk/*.apk
